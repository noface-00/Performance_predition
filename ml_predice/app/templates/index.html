<!DOCTYPE html>
<html>

<head>
    <title>Prediccion de comportamiento de estudiantes</title>
    <link hred="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <h2>Predicción de Actividades</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Edad:</label>
            <input type="number" name="edad" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Grado:</label>
            <input type="number" name="grado" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Tipo de Actividad:</label>
            <select name="tipo_actividad" class="form-control">
                <option value="sopa_letras">Sopa de letras</option>
                <option value="crucigrama">Crucigrama</option>
                <option value="relacionar">Relacionar</option>
                <option value="memoria">Memoria</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Predecir</button>
    </form>

    {% if resultado %}
    <hr>
    <h4>Resultados:</h4>
    <p><b>Nivel de Comprensión:</b> {{ resultado.nivel_comprension }}</p>
    <p><b>Probabilidad de Éxito:</b> {{ resultado.prob_exito }}</p>
    <p><b>Recomendaciones:</b></p>
    <ul>
        {% for r in resultado.recomendaciones %}
        <li>{{ r }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
